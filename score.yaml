section_order:
  - build
  - install
  - run
  - test
  - docs
install: pip install .
build:
  pip:
    default:
      conda: setuptools
  python:
    default:
      conda: python
run:
  bluesky:
    default: {conda: bluesky}
  databroker:
    default: {conda: databroker}
  event_model:
    default: {conda: event-model}
  matplotlib:
    default: {conda: matplotlib}
  numpy:
    default: {conda: numpy}
  scipy:
    default: {conda: scipy}
  networkx:
    default: {conda: networkx}
  xonsh:
    default: {conda: xonsh}
  rapidz:
    default: {conda: rapidz}
  distributed:
    default: {conda: distributed}
test:
  pytest:
    default:
      conda: pytest
  flake8:
    default:
      conda: flake8
  codecov:
    default:
      conda: codecov
  coverage:
    default:
      conda: coverage
  pytest-env:
    default:
      conda: pytest-env
  nose:
    default: {conda: nose}
  xpdsim:
    default: {conda: xpdsim}
  ophyd:
    default: {conda: ophyd}
docs:
  doctr:
